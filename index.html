<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <h1>Stock Calculator</h1>
    <label for="initial-price">Initial Price
        <input type="number" min="0" id="initial-price" placeholder="Enter initial price here" />
    </label>
    <label for="stocks-quantity">Number of stocks
        <input type="number" min="0" id="stocks-quantity" placeholder="Enter number of stocks here">
    </label>
    <label for="current-price">Current Price
        <input type="number" min="0" id="current-price" placeholder="Enter current price here" />
    </label>
    <button id="submit-btn">Tell Me!</button>
    <div id="output"></div>
    <script src="app.js" type="text/javascript"></script>

</body>

</html>
